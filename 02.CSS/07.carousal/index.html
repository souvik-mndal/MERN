<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="carousal">
            <div class="card">
                <div id="part1">
                    <img src="https://1000logos.net/wp-content/uploads/2021/06/F1-logo.png" alt="">
                    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/df/Scuderia_Ferrari_HP_logo_24.svg/1200px-Scuderia_Ferrari_HP_logo_24.svg.png" alt="">
                </div>
                <div id="part2">
                    <div class="overlay">
                        <div>

                            <h3>LEWIS</h3>
                            <h2 id="solid">HAMILTON</h2>
                            <h2>HAMILTON</h2>
                            <h2>HAMILTON</h2>
                        </div>
                        <img src="./hamilton.png" alt="">
                        <img id="car" src="./Adobe Express - file.png" alt="">
                    </div>
                </div>
            </div>
            <div class="card" id="two">
                <div id="part1">
                    <img src="https://1000logos.net/wp-content/uploads/2021/06/F1-logo.png" alt="">
                    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/df/Scuderia_Ferrari_HP_logo_24.svg/1200px-Scuderia_Ferrari_HP_logo_24.svg.png" alt="">
                </div>
                <div id="part2">
                    <div class="overlay">
                        <div>

                            <h3>CHARLES</h3>
                            <h2 id="solid">LECLERC</h2>
                            <h2>LECLERC</h2>
                            <h2>LECLERC</h2>
                        </div>
                        <img src="./leclerc.png" alt="">
                        <img id="car" src="./lec car.png" alt="">
                    </div>
                </div>
            </div>
            <div class="card" id="three">
                <div id="part1">
                    <img src="https://1000logos.net/wp-content/uploads/2021/06/F1-logo.png" alt="">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Mercedes_AMG_Petronas_F1_Logo.svg/2560px-Mercedes_AMG_Petronas_F1_Logo.svg.png" alt="">
                </div>
                <div id="part2">
                    <div class="overlay">
                        <div>

                            <h3>GEORGE</h3>
                            <h2 id="solid">RUSSELL</h2>
                            <h2>RUSSELL</h2>
                            <h2>RUSSELL</h2>
                        </div>
                        <img src="./russel.png" alt="">
                        <img id="car" src="./george-russell-removebg-preview.png" alt="">
                    </div>
                </div>
            </div>
            <div class="card" id="four">
                <div id="part1">
                    <img src="https://1000logos.net/wp-content/uploads/2021/06/F1-logo.png" alt="">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Mercedes_AMG_Petronas_F1_Logo.svg/2560px-Mercedes_AMG_Petronas_F1_Logo.svg.png" alt="">
                </div>
                <div id="part2">
                    <div class="overlay">
                        <div>

                            <h3>KIMI</h3>
                            <h2 id="solid">ANTONELLI</h2>
                            <h2>ANTONELLI</h2>
                            <h2>ANTONELLI</h2>
                        </div>
                        <img src="./kimi.png" alt="">
                        <img id="car" src="./kimi car.png" alt="">
                    </div>
                </div>
            </div>
            <div class="card" id="five">
                <div id="part1">
                    <img src="https://1000logos.net/wp-content/uploads/2021/06/F1-logo.png" alt="">
                    <img id="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTznkAM2wreyejbD81Kh1CDMu93ZrijdGC45pB-a_JA_UxLUtSOAbL4FkDcJt1ltj6v2xg&usqp=CAU" alt="">
                </div>
                <div id="part2">
                    <div class="overlay">
                        <div>

                            <h3>MAX</h3>
                            <h2 id="solid">VERSTAPPEN</h2>
                            <h2>VERSTAPPEN</h2>
                            <h2>VERSTAPPEN</h2>
                        </div>
                        <img src="./max.png" alt="">
                        <img id="car" src="./max car.png" alt="">
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
