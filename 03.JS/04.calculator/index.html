<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="calculatorBody">
            <div id="showdata"></div>
            <div id="buttons">
                <div>Rad</div>
                <div>Deg</div>
                <div>x!</div>
                <div>(</div>
                <div>)</div>
                <div>%</div>
                <div id="ce">AC</div>
                <div>inv</div>
                <div>sin</div>
                <div>ln</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>÷</div>
                <div>π</div>
                <div>cos</div>
                <div>log</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>x</div>
                <div>e</div>
                <div>tan</div>
                <div>√</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>-</div>
                <div>EXP</div>
                <div>x^y</div>
                <div>00</div>
                <div>0</div>
                <div>.</div>
                <div id="equal">=</div>
                <div>+</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
