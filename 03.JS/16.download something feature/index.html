<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Download - Barça Anthem</title>

<link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="download-card">
    
    <div class="title">Downloading</div>
    <div class="subtitle">FC Barcelona Official Anthem</div>

    <div class="file-info">
      <div class="file-name">Cant del Barça.mp3</div>
      <div class="file-meta">Audio • 1.67 MB</div>
    </div>

    <div class="progress-header">
      <span>Progress</span>
      <span id="total">0%</span>
    </div>

    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>

    <button class="download-btn">Download</button>

    <div class="status-text">
      Click to download
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
