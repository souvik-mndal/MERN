<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="app">
        <h1>Password Generator</h1>
        <div class="password-display">
            <h3></h3>
            <button id="copy" aria-label="Copy password"><i class="ri-file-copy-line"></i></button>
        </div>
        <div class="control-row">
            <input type="range" name="range" id="range" min="8" value="16" max="30">
            <h4>16</h4>
        </div>
        <div class="options">
            <label class="option" for="capital"><input type="checkbox" id="capital"> <span>Uppercase letters</span></label>
            <label class="option" for="small"><input type="checkbox" id="small"> <span>Lowercase letters</span></label>
            <label class="option" for="digits"><input type="checkbox" id="digits"> <span>Digits</span></label>
            <label class="option" for="symbols"><input type="checkbox" id="symbols"> <span>Symbols</span></label>
        </div>
        <button id="create">Generate password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
